<div class="container mt-3">
    <div class="row mt-2 justify-content-center">
        <h2>Books</h2>
    </div>
    <div class="row mt-1 mb-3 justify-content-center align-items-center">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control"  name="newTaskTxt" />
                <div class="input-group-append ml-2">
                    <button class="form-control btn btn-success" >Add Task</button>
                </div>
                <div class="input-group-append ml-2">
                    <button class="form-control btn btn-success" >Purchase Book</button>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <table class="table table-bordered">
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Text</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of booksObject.books; index as i; first as isFirst">
                    <td>{{book.name}}</td>
                    <td>{{book.description}}</td>
                    <td>{{book.text}}</td>
                    <button class="btn btn-primary mt-1 ml-2 mr-2" >Purchase</button>
                    </tr>
                </tbody>
                </table>
