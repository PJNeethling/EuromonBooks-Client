<div class="container bootstrap snipets" *ngIf="booksExists">
    <h1 class="text-center text-muted">Books catalog</h1>
    <div class="row flow-offset-1">
        <div class="col-xs-6 col-md-12 mb-3" *ngFor="let book of booksObject.books; index as i; first as isFirst">
            <div class="book border p-2">
                <div class="caption">
                    <div>
                        <button (click)="purchaseBook(book)" class="btn btn-primary rounded float-sm-right p-3 mt-4 mr-3" >
                            Purchase
                        </button>
                    </div>
                    <h4>{{book.name}}</h4>
                    <p class="text-secondary">{{book.description}}</p>
                        
                    <span class="price">R{{book.purchasePrice}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group col-sm-12">
    <div class="alert alert-danger" role="alert" *ngIf="bookPurchasedFailed">
        Error : {{ error.error.message }}
    </div>
</div>
